<!DOCTYPE html>
<html>

<head>
    <title>useEffect 基礎介紹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="./javascripts/vendor.js"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">useEffect 基礎介紹</h1><small>檔名：<code>04.html</code></small>
                </div>

                <div id="root"></div>
                <!-- 存取非同步資料的套件 => axios -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

                <script type="text/babel">
                    const { useState, useEffect } = React;
                    const api = 'https://api.unsplash.com/search/photos/';
                    const accessKey = 'pBkxeCkT6ex2g_yFhxpypgWLErZSKMaSUj_JcgZr3cI';
                    // 驗證是否能成功連上api
                    // https://api.unsplash.com/photos/?client_id=YOUR_ACCESS_KEY


                    // 搜尋列元件
                    const SearchBox = ({ onSearchHandler, filterString }) => {
                        return <div>
                            <label htmlFor="filter">搜尋</label>
                            <input type="text" id="filter" className="form-control mb-3"
                                value={filterString}
                                onChange={onSearchHandler}
                            />
                        </div>
                    }

                    // #5a建立卡片元件
                    const Card = ({item}) => {

                        return (
                            <div className="card">
                                <img
                                    src={item.urls.regular}
                                    className="card-img-top img-cover"
                                    alt="..."
                                    height='400'
                                    width='100%'
                                />
                            </div>
                        )
                    }




                    const App = () => {
                        console.log(1);
                        const [filterString, setFilterString] = useState('noodles');
                        // #3a.建立列表用的陣列
                        const [jsonData, setJsonData] = useState([]);

                        const onSearchHandler = (e) => {
                            setFilterString(e.target.value);
                        }

                        // #1 建立非同步方法時，會因為渲染的關係不斷重複觸發
                        // 此方法造成限定次數很快就用完
                        //     const getPhotos = async () => {
                        //     // 手寫程式測試是否能成功連上api
                        //     // console.log(`${api}?client_id=${accessKey}&query=shiba`);
                        //     const result = await axios.get(`${api}?client_id=${accessKey}&query=${filterString}`);
                        //     console.log(result);
                        // }
                        // getPhotos();




                        // #2 useEffect
                        useEffect(() => {
                            const getPhotos = async () => {
                                // 手寫程式測試是否能成功連上api
                                // console.log(`${api}?client_id=${accessKey}&query=shiba`);

                                const result = await axios.get(`${api}?client_id=${accessKey}&query=${filterString}`);
                                console.log(result);

                                // #3b更新列表 => 將發出請求的結果更新到列表陣列
                                setJsonData(result.data.results);

                            }
                            getPhotos();


                        }, []); //useEffect=>空陣列時，只會在初始化被執行
                        return (<div>
                            {console.log(2)}
                            <SearchBox onSearchHandler={onSearchHandler} filterString={filterString} />

                            {/*#4將陣列資料渲染到畫面上*/}
                            {/*使用boostrap建立一列兩欄的格線系統*/}
                            <div className="row row-cols-2 g-3">
                                {
                                    jsonData.map((item) => {

                                        return (
                                            <div className="col" key={item.id}>

                                                {/*#5b呼叫卡片元件*/}
                                                <Card item={item} />
                                            </div>
                                        )

                                    })
                                }
                            </div>

                        </div>)
                    }

                    ReactDOM
                        .createRoot(document.querySelector('#root'))
                        .render(<App />)
                </script>
            </main>
        </div>
    </div>

    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        .img-cover {
            object-fit: cover;
        }
    </style>
</body>

</html>
