<html lang="en">

<head>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // 1.取出useState
        const { useState } = React;

        // 5.建立一個搜尋元件
        function SearchBox({ text, onSearchHandler }) {
            return (
                <>
                    <label htmlFor="search2">搜尋</label>
                    <input type="text"
                        id='search'
                        className=''
                        value={text}
                        onChange={onSearchHandler}
                    />
                </>
            )
        }
        function App() {
            // 2.定義狀態
            const [text, setText] = useState('請輸入任何字');

            // 3.建立一個更新資料的函式
            const onSearchHandler = (e) => {
                setText(e.target.value);
                // console.log(text);
            }

            // 4.加上「搜尋」標籤與樣式
            return (
                <div>
                    <label htmlFor="search">搜尋</label>
                    <input type="text"
                        id='search'
                        className=''
                        value={text}
                        onChange={onSearchHandler}
                    />
                    <br />
                    {text}
                    <hr />

                    {/*6.渲染SearchBox元件*/}
                    <SearchBox text={text} onSearchHandler={onSearchHandler} />

                    {/*7.顯示更新後的結果*/}
                    {text}
                </div>
            )


        }

        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
