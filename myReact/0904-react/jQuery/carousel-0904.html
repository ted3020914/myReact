<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #carousel{
            background-color: #ccc;
            padding: 5px;
        }
        img {
            width: 300px;
            height: 500px;
            vertical-align: bottom;
            margin: 5px;
        }
    </style>
    <!-- React babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;
        function App() {
            useEffect(() => {
                // 撰寫jQuery
                $(function () {
                    $('#carousel').jCarouselLite({
                        auto: 2000,//多久時間輪播一次
                        scroll: 1, //每次捲動的樟樹
                        visible: 1, //顯示的張數
                        speed: 1000, //輪播速度

                    });

                });

            }, []);

            return (
                <div>
                    <h1>旋轉木馬</h1>
                    <div id="carousel">
                        <ul>
                            <li><img src="https://images.unsplash.com/photo-1725042893312-5ec0dea9e369?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="" /></li>
                            <li><img src="https://images.unsplash.com/photo-1725060555163-c1fd4f569925?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2fHx8ZW58MHx8fHx8" alt="" /></li>
                            <li><img src="https://images.unsplash.com/photo-1725053662888-bebed414e11d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8" alt="" /></li>
                            <li><img src="https://images.unsplash.com/photo-1724566437914-ac814afe7740?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D" alt="" /></li>
                        </ul></div>




                </div>
            )
        }





        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <!-- jQuery主程式 -->
    <script src="./js/jquery-1.11.3.min.js"></script>
    <!-- 旋轉木馬主程式 -->
    <script src="./js/jquery.jcarousellite.min.js"></script>
</body>

</html>
