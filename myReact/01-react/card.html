<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="/react-ex1/javascripts/"></script>

    <style>
        body {
            display: flex;
        }
    </style>

</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        // 建立圖片元件
        // 元件名稱字首大寫
        function GetImg(props) {
            // 元件結束後必須要有回傳值


            let msgAge = '';
            if (props.content == '') {
                msgAge = '沒有年齡資料';
            }else{
                msgAge=props.content+'歲'
            }

            // 檢查有無按鈕名稱
            let msgBtn = '';
            if (props.btn == '') {
                msgBtn = '沒有更多資料';
            }else{
                msgBtn=props.btn;
            }

            return <>
                <div className="card" style={{ width: '18rem', marginBottom: '20px' }}>
                    <img src={props.imgUrl} className="card-img-top" alt="..." />
                    <div className="card-body">
                        <h5 className="card-title">姓名:{props.title}</h5>
                        <p className="card-text">年齡:{msgAge}</p>
                        <a href="#" className="btn btn-primary">{msgBtn}</a>
                    </div>
                </div>
            </>
        }


        function App() {
            return (
                <div>
                    {/*使用自訂屬性名稱，傳值給元件*/}
                    {/*元件使用props接收*/}
                    <GetImg imgUrl='https://images.unsplash.com/photo-1704895644167-4f00edca67b6?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' title='小奇' content='5' btn='1' />


                    {/*沒有元件化的圖片:有N張圖，就要重工N次*/}
                </div>
            )
        }
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
</body>
<link rel="stylesheet" href="/react-ex1/stylesheets/all.css">
<link rel="stylesheet" href="/react-ex1/stylesheets/all.css.map">

</html>
