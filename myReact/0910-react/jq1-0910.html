<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- React babel -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <style>
            a {
                color: #000;
                text-decoration: none;
            }

            #wrapper {
                width: 800px;
                margin: 0 auto;
                text-align: center;
                padding: 60px 0;
            }

            #filterBtn {
                padding-bottom: 30px;
            }

            #filterBtn a {
                background-color: #ccc;
                border-radius: 30px;
                margin: 0 10px;
                padding: 5px 30px;
            }

            #filterBtn a.active {
                color: red;
                font-weight: bold;
                background-color: #fff;
                box-shadow: 0 0 3px #333;
            }

            /* 列表樣式 */
            #filterList ul {
                width: 800px;
                text-align: center;
                margin: 0 auto;
                list-style: none;
            }

            #filterList ul li {
                width: 150px;
                float: left;
                margin: 5px;
            }

            #filterList ul li img {
                width: 150px;
                height: 150px;
            }
        </style>
    </head>

    <body>
        <div id="root"></div>

        <script type="text/babel">
            const { useEffect } = React;
            function App() {
                useEffect(() => {
                    // 撰寫jQUERY
                    $(function () {
                        // 變數宣告
                        // 按鈕區
                        let setFilter = $('#filterBtn');
                        // 按鈕中的超連結元素
                        let filterBtn = setFilter.find('a');
                        // 取得ALL按鈕(預設選取狀態)
                        let btnAll = $('.allItem');
                        // 取得所有列表中的元素區
                        let setList = $('#filterList');
                        // 取得列表中的li
                        let filterList = setList.find('li');

                        // 當任一個按鈕被按時
                        filterBtn.click(function () {
                            // 檢查是否沒有被點選，
                            if (!($(this).hasClass('active'))) {

                                // 取出類別名稱給filterClass
                                let filterClass = $(this).attr('class');

                                // 使用each()方法，篩選列表中一樣的類別名稱
                                filterList.each(function () {
                                    // 檢查li的類別名稱是否違背篩選的名稱
                                    if ($(this).hasClass(filterClass)) {
                                        // 有找到
                                        $(this).css({ display: 'block' });
                                    } else {
                                        // 沒找到
                                        $(this).css({ display: 'none' });
                                    }
                                });

                                // 清除所有按鈕上的active
                                filterBtn.removeClass('active');
                                // 目前點選的超連結按鈕加上active類別
                                $(this).addClass('active');
                            }
                        });

                        // 全部顯示
                        btnAll.click(function () {
                            filterList.each(function () {
                                $(this).css({ display: 'block' });
                            })
                        });

                        // 載入頁面時，讓ALL按鈕為點選狀態
                        btnAll.click();
                    });
                }, []);

                return (

                    <div id="wrapper">
                        <div id="filterBtn">
                            {/*javascript:void()不會更改網址*/}
                            <a href="#" className="allItem">ALL</a>
                            <a href="#" className="cats">CATS</a>
                            <a href="#" className="food">FOOD</a>
                            <a href="#" className="view">VIEW</a>
                        </div>

                        {/*圖片列表區*/}
                        <div id="filterList">
                            <ul>
                                <li><img className='view' src="https://plus.unsplash.com/premium_photo-1666963323736-5ee1c16ef19d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dmlld3xlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='cats' src="https://images.unsplash.com/photo-1536590158209-e9d615d525e4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='view' src="https://plus.unsplash.com/premium_photo-1666963323736-5ee1c16ef19d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dmlld3xlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='cats' src="https://images.unsplash.com/photo-1536590158209-e9d615d525e4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='view' src="https://plus.unsplash.com/premium_photo-1666963323736-5ee1c16ef19d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dmlld3xlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='view' src="https://plus.unsplash.com/premium_photo-1666963323736-5ee1c16ef19d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dmlld3xlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='cats' src="https://images.unsplash.com/photo-1536590158209-e9d615d525e4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='cats' src="https://images.unsplash.com/photo-1536590158209-e9d615d525e4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='food' src="https://images.unsplash.com/photo-1464226184884-fa280b87c399?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='view' src="https://plus.unsplash.com/premium_photo-1666963323736-5ee1c16ef19d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dmlld3xlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='food' src="https://images.unsplash.com/photo-1464226184884-fa280b87c399?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='food' src="https://images.unsplash.com/photo-1464226184884-fa280b87c399?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='view' src="https://plus.unsplash.com/premium_photo-1666963323736-5ee1c16ef19d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dmlld3xlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='food' src="https://images.unsplash.com/photo-1464226184884-fa280b87c399?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>
                                <li><img className='cats' src="https://images.unsplash.com/photo-1536590158209-e9d615d525e4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D" alt="" /></li>

                            </ul>
                        </div>
                    </div>

                )
            }





            ReactDOM
                .createRoot(document.getElementById('root'))
                .render(<App />);
        </script>
        <!--jQuery主程式 -->
        <script src="./js/jquery-1.11.3.min.js"></script>


    </body>

    </html>
</body>

</html>
